<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Eyes - Purchase</title>
    <meta name="Square Eyes Purchase page" content="Page dedicated to handling purchases.">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e56bb99359.js" crossorigin="anonymous"></script>
    <script>
        (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:3463287,hjsv:6};
            a=o.getElementsByTagName('head')[0];
            r=o.createElement('script');r.async=1;
            r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
            a.appendChild(r);
        })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
    </script>
</head>
<body>
    <header class="topbar flex">
        <a href="index.html">
            <div class="logo button">
                <img src="img/SquareEyes_Logo.png" alt="Logo for Square Eyes" class="logo-img">
            </div>
        </a>
        <input type="checkbox" id="menu-toggle">
        <div class="mobiletab">
            <label for="menu-toggle">
                <div class="mobilemenu button flex">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </label>
        </div>
        <div class="dsktoptabs">
            <a href="film-list.html">
                <div class="dsktop-tab button flex">
                    <h2>Films</h2>
                    <i class="fa-solid fa-film tab-icn"></i>
                </div>
            </a>
            <div class="dsktop-tab button flex">
                <h2>Library</h2>
                <i class="fa-solid fa-book tab-icn"></i>
            </div>
            <div class="dsktop-tab button flex">
                <h2>User</h2>
                <i class="fa-solid fa-user tab-icn"></i>
            </div>
            <label for="menu-toggle">
                <div class="dsktop-tab button flex">
                    <h2>Menu</h2>
                    <i class="fa-solid fa-bars tab-icn"></i>
                </div>
            </label>
        </div>

        <div class="menu-overlay">
            <div class="menu-body">
                    <h1>Menu</h1>
                    <a href="#">
                        <h2>Button 1</h2>
                    </a>
                    <a href="about.html">
                        <h2>About</h2>
                    </a>
                    <a href="#">
                        <h2>Button 3</h2>
                    </a>
                    <a href="#">
                        <h2>Button 4</h2>
                    </a>
                    <a href="#">
                        <h2>Button 5</h2>
                    </a>
                    <a href="#">
                        <h2>Button 6</h2>
                    </a>
                    <a href="contact.html">
                        <h2>Contact</h2>
                    </a>
            </div>
        </div>
    </header>

    <main class="purchase-page">
        <h1>Checkout</h1>
        <div class="payment-input flex">
            <form action="" class="input-form">
                <input type="text" name="Name on card" placeholder="Name on card" class="input-full input-field">
                <br>
                <br>
                <input type="text" name="Card Number" placeholder="Card number" class="input-full input-field">
                <br>
                <br>
                <input type="text" name="Expiry date" placeholder="Expiry date" class="input-half input-field"><input type="text" name="CVV code" placeholder="CSS code" class="input-half input-field">
                <br>
                <br>
                <input type="text" name="ZIP/Postal code" placeholder="ZIP/Postal code" class="input-full input-field">
            </form>
        </div>
        
        <div class="purchase-container flex">
            <h1>$XX.xx</h1>
            <label for="success-toggle">
                <div class="buy-buttons action-button flex">
                    <h2>Confirm</h2>
                </div>
            </label>
        </div>
        <input type="checkbox" id="success-toggle">
        <div class="success-overlay">
            <div class="success-body">
                <h1>Purchase successful</h1>
                <h2>You have purchased [Movie]</h2>
                <p>Your receipt code is:</p>
                <br>
                <p>XXXXXXXXXXXX</p>
                <div class="success-button-area flex">
                    <a href="index.html">
                        <div class="buy-buttons button flex">
                            <h1>Home</h1>
                        </div>
                    </a>
                    <a href="#">
                        <div class="buy-buttons action-button flex">
                            <h1>Library</h1>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>


    <footer>
        <div class="mobilefoot flex">
            <a href="index.html">
                <div class="home-mob-btn bot-btn">
                    <i class="fa-solid fa-house"></i>
                    <p class="bot-btn-txt">Home</p>
                </div>
            </a>
            <a href="film-list.html">
                <div class="films-mob-btn bot-btn">
                    <i class="fa-solid fa-film"></i>
                    <p class="bot-btn-txt">Films</p>
                </div>
            </a>
            <a href="#">
                <div class="library-mob-btn bot-btn">
                    <i class="fa-solid fa-book"></i>
                    <p class="bot-btn-txt">Library</p>
                </div>
            </a>
            <a href="#">
                <div class="user-mob-btn bot-btn">
                    <i class="fa-solid fa-user"></i>
                    <p class="bot-btn-txt">User</p>
                </div>
            </a>
        </div>
    </footer>
</body>
</html>
